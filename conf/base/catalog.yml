#########################################
#########################################

dataset_predition:
  type: pandas.ParquetDataSet
  filepath: data/05_model_input/X_test.pq
  layer: model_input

prediction:
  type: kedro_mlflow.io.artifacts.MlflowArtifactDataSet
  data_set:
    type: pandas.ParquetDataSet
    filepath: data/07_model_output/prediction.pq
  layer: user_app

