# This is a boilerplate parameters config generated for pipeline 'data_science'
# using Kedro 0.18.2.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://kedro.readthedocs.io/en/0.18.2/kedro_project_setup/configuration.html#parameters

data_science:
  dataset_options:
    test_size: 0.50
    random_state: 3
    features:
      - engines
      - passenger_capacity
      - crew
      - d_check_complete
      - moon_clearance_complete
      - iata_approved
      - company_rating
      - review_scores_rating

  model_parameters:
    pipeline:
      - GaussianProcessRegressor
      - SGDRegressor
      - KNeighborsRegressor
      - QuantileRegressor
      - ElasticNet
      - SVR
      - DecisionTreeRegressor
      - MLPRegressor

    model:
      random_state: 42
      verbose: True

    kfold:
      n_splits: 10
      random_state: 42
      shuffle: True

    cross_val_score:
      X: x_train
      y: y_train
      cv: 5
